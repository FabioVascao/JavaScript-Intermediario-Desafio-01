<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus Timer</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
  <main>
    <div class="timer">
      <h1>
        <span>25</span>
        <span>:</span>
        <span>00</span>
      </h1>
      <div class="card">
        <button id="Play"><img src="images/play.svg" alt="Botão de acionar Play"></button>
        <button id="Stop"><img src="images/stop.svg" alt="Botão de acionar o Stop"></button>
        <button id="Up"><img src="images/up.svg" alt="Botão de aumentar o volume"></button>
        <button id="Down"><img src="images/down.svg" alt="Botão de diminuir o volume"></button>
      </div>
    </div>
    <div class="climate">
      <button id="Forest"><img src="images/forest.svg" alt="Botão de ir para floresta"></button>
      <button id="Rain"><img src="images/rain.svg" alt="Botão de ir para a chuva"></button>
      <button id="Market"><img src="images/market.svg" alt="Botão de ir para o mercado"></button>
      <button id="Fire"><img src="images/fire.svg" alt="Botão de ir para o fogo"></button>
    </div>
  </main>

  <script src=""></script>
</body>
</html>
